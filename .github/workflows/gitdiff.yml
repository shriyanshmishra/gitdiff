name: Salesforce Deploy (Git Diff Based)

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  salesforce-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code from GitHub
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to compare across branches

      - name: ✅ Install Salesforce CLI
        run: npm install @salesforce/cli@2.81.9 --global

      - name: 🔐 Write JWT Key to File
        run: |
          echo "${{ secrets.SERVER_KEY }}" > server.key
          chmod 600 server.key

      - name: 🔐 Authenticate to Salesforce
        run: |
          sf auth:jwt:grant \
            --client-id ${{ secrets.CLIENT_ID }} \
            --jwt-key-file ./server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --alias myintegration \
            --instance-url https://login.salesforce.com

      - name: 📄 Detect changed metadata files
        id: get-diff
        run: |
          git fetch origin main
          echo "Detecting file changes against origin/main..."
          git diff --name-only origin/main...HEAD > changed_files_raw.txt
          grep '^src/' changed_files_raw.txt > changed_files.txt || true
          echo "Changed files:"
          cat changed_files.txt || echo "No metadata changes found"

      - name: ❌ Skip if no metadata changes
        run: |
          if [ ! -s changed_files.txt ]; then
            echo "❌ No changed metadata detected. Skipping deployment."
            exit 0
          fi

      - name: 🧠 Generate package.xml
        run: |
          mkdir -p src
          node scripts/generate-package-xml.js changed_files.txt src/package.xml
          echo "Generated package.xml:"
          cat src/package.xml
